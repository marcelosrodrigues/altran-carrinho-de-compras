<!DOCTYPE html>
<html lang="pt-br">

<head>
<!-- Meta tags ObrigatÃ³rias -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Carrinho de Compras</title>
</head>

<body>

	<div class="container">
		<h1>Usuarios</h1>

		<form id="usuario">
		
			<input type="hidden" id="id" name="id" class="form-control"/>
		
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" id="email" name="email" class="form-control"/>
			</div>
		
		</form>
		
		<button class="btn btn-info">Salvar</button>

	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
		
	<script>
	
		var usuarioid = (new URL(location.href)).searchParams.get('id');
		
		if( usuarioid != null ){
			$.getJSON('/api/usuarios/' + usuarioid, function(data) {
				$("#id").val(usuarioid);
				$("#nome").val(data.nome);
				$("#email").val(data.email);
			});
		}
	
	
		$("button").click(function(){
			
			var usuarioid = (new URL(location.href)).searchParams.get('id');
			var json = "";
			if( usuarioid != null ){			
				json = "{\"id\":" + usuarioid + ", \"nome\":\"" + $("#nome").val() + "\", \"email\": \"" + $("#email").val() + "\"}";
			} else {
				json = "{\"nome\":\"" + $("#nome").val() + "\", \"email\": \"" + $("#email").val() + "\"}";
			}
			
			console.log(json);
			
			$.ajax({
				  type: usuarioid != null ? "PUT" : "POST",
				  url: usuarioid != null ? "/api/usuarios/" + usuarioid : "/api/usuarios" ,
				  data: json,
				  dataType: "json",
				  contentType: 'application/json',
				  statusCode: {
					  200: function(){
							window.location.href = 'http://localhost:8080/usuarios/index.html';
						}
				  }
				});	
		});
		
	
	</script>	

</body>


</html>
